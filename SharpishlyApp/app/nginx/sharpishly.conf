# ------------------------------
# Local Development: sharpishly.dev
# ------------------------------
server {
    listen 80;
    server_name sharpishly.dev *.sharpishly.dev;
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name sharpishly.dev *.sharpishly.dev;
    # SSL certificates (wildcard)
    ssl_certificate /etc/nginx/ssl/sharpishly.dev.crt;
    ssl_certificate_key /etc/nginx/ssl/sharpishly.dev.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /var/www/app/sharpishly.com/website/public;
    index index.php index.html index.htm;

    # PHP-FPM handling
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
    }

    # General routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Python routing for py.sharpishly.dev
    # location ~ ^/py.sharpishly.dev {
    #     proxy_pass http://python:8000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

